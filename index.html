    <style>
      :root { --ui-bg: rgba(24,24,24,.8); --ui-border: rgba(255,255,255,.12); }
      html, body { height: 100%; }
      body { margin: 0; overflow: hidden; background: #111; color: #eee; font: 14px/1.4 system-ui, sans-serif; }
      /* Base panel look */
.panel {
  background: var(--ui-bg);
  border: 1px solid var(--ui-border);
  border-radius: 14px;
  backdrop-filter: blur(6px);
  box-shadow: 0 10px 30px rgba(0,0,0,.35);
}

/* Bottom-center selector */
.panel-select {
  position: fixed;
  left: 50%;
  bottom: 32px;
  transform: translateX(-50%);
  padding: 14px 18px;
  z-index: 10;
  min-width: 540px;
  max-width: 70vw;
}
.panel-title {
  font-size: 14px;
  opacity: .85;
  margin: 0 0 8px;
}

/* Large, pill-style dropdown (matches your mockup) */
.select-lg {
  width: 100%;
  font-size: 18px;
  font-weight: 600;
  padding: 14px 18px;
  border-radius: 14px;
  background: #1f1f1f;
  color: #e5e7eb;
  border: 1px solid var(--ui-border);
  box-shadow: inset 0 1px 0 rgba(255,255,255,.04);
}

/* Right-side controls panel */
.panel-controls {
  position: fixed;
  top: 50%;
  right: 24px;
  transform: translateY(-50%);
  padding: 12px;
  z-index: 11;
  display: flex;
  flex-direction: column;
  gap: 8px;
  width: 150px; /* tweak to taste */
}

/* Buttons + pressed state */
.btn {
  background: #1f1f1f;
  color: #eee;
  border: 1px solid var(--ui-border);
  border-radius: 10px;
  padding: 10px 12px;
  font-weight: 600;
  cursor: pointer;
}
.btn[aria-pressed="true"] {
  outline: 2px solid rgba(102, 204, 238, .6);
}

/* Status text */
.status {
  margin-top: 6px;
  font-size: 12px;
  opacity: .75;
}

/* Mobile tweak: stack bottom panel tighter */
@media (max-width: 720px) {
  .panel-select { min-width: auto; width: 92vw; bottom: 20px; }
  .panel-controls { right: 12px; width: 132px; }
}
